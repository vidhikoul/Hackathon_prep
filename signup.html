<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupcss.css">
    <title>Signup</title>
</head>
<body background="Yellow">
    <div class="container">
        <h2>Personal Details</h2>

        <div class="content">
            <div class="input-box">
                <label for="name">First Name</label>
                <input type="text" placeholder="Enter first Name " name="Name" required>
            </div>
            <div class="input-box">
                <label for="name">Last Name</label>
                <input type="text" placeholder="Enter Last Name" name="Name" required>
            </div>
            <div class="input-box">
                <label for="Username">Date Of Birth</label>
                <input type="date" placeholder="Enter Birth Date" name="uname" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email Id" name="Email" required>
            </div>
            <div class="input-box">
                <label for="address">Address</label>
                <input type="text" placeholder="Enter address" name="address" required>
            </div>
            <div class="input-box">
                <label for="phone">Phone Number</label>
                <input type="tel" placeholder="Enter Phone Number" name="phone" required>
            </div>

            <div class="input-box">
                <label for="Password">Password</label>
                <input type="password" placeholder="Enter new password" name="password" required>
            </div>
            <div class="input-box">
                <label for="Confirm-password">Confirm Password</label>
                <input type="password" placeholder="Confirm-password" name="Confirm-password" required>
            </div>
            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="male">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="male">Other</label>

            </div>
           
        </div>
        <div class="alert">
            <p>By clicking sign up,you agree to our  <a href="#">Terms,</a>  <a href="#">Privacy Policy</a>. You May receive 
                SMS notifications from us and can opt out at any time.
            </p>
        </div>
        <div class="button-container">
            <button type="submit">Register</button>
        </div>
    </div>

</body>
</html>
